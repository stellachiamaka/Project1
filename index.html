<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="img">
                <img src="image-product-desktop.jpg">

            </div>
            <div class="Product">
                <p>
                    PERFUME
                </p>
                <p>
                    <h1>Gabrielle <br/> Essence Eau <br/> De Parfum</h1>
                </p>
                <p>
                    A floral, solar and voluptuous <br/> interpretation composed by <br/> Olivier Polge,Perfumer-Creator <br/> for the House of CHANEL.
                </p>
                <p>
                    <h2>$149.99 <s>$169.99</s></h2>
                </p>
                <button><img src="icon-cart.svg"> Add to Cart</button>
            </div>
        </div>
        <div class="challenge">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/StellaOkereke7">Stella</a>.
        </div>
    </div>



</body>

</html>
